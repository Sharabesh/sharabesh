    <script>
    function clearAllFields() {
      const fields = ['#name', '#email', '#phone', '#message'];
      fields.forEach(each => {
        $(each).val('');
      });
    }

    function validate_inputs(data) {
      const mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      const phoneFormat = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
      if (!mailformat.test(data.email)) {
        return {
          valid: false,
          msg: 'Please enter a valid email address'
        };
      }
      if (data.phone.length > 0 && !phoneFormat.test(data.phone)) {
        return {
          valid: false,
          msg:
            'The phone number is optional but must be in standard format - (xxx)-xxx-xxxx for US numbers'
        };
      }
      if (!data.name || !data.email || !data.message) {
        return {
          valid: false,
          msg: 'Name, email, and message must all be provided'
        };
      }
      return {
        valid: true
      };
    }

    function submitContactForm() {
      $('#successNotice').css('display', 'none');
      $('#failureNotice').css('display', 'none');
      const data = {
        name: $('#name').val(),
        email: $('#email').val(),
        phone: $('#phone').val(),
        message: $('#message').val(),
        'g-recaptcha-response': grecaptcha.getResponse()
      };
      if (!data['g-recaptcha-response']) {
        return;
      }
      const validity = validate_inputs(data);
      if (!validity.valid) {
        $('#failureNotice').css('display', 'block');
        $('#failureMessage').text(validity.msg);
        return;
      }
      $.ajax({
        type: 'POST',
        url: '/response',
        data
  }).then((resp) => {
        const response = JSON.parse(resp);
        console.log(response);
        if (response.success === 1) {
          $('#successNotice').css('display', 'block');
          $('#successMessage').text(response.message);
          clearAllFields();
        } else {
          $('#failureNotice').css('display', 'block');
          $('#failureMessage').text(response.message);
        }
  });
    }
    </script>
